	<!-- YE HIA MAIN MAGIC SCRIPT - ISKO MAT HATANA -->
	<script>
		function forceFullScreen() {
			var canvas = document.querySelector('canvas');
			if (canvas) {
				// Canvas ko force karo ki wo window ka size le le
				canvas.style.width = window.innerWidth + "px";
				canvas.style.height = window.innerHeight + "px";
				canvas.style.position = "fixed";
				canvas.style.top = "0px";
				canvas.style.left = "0px";
				canvas.style.margin = "0px";
				// Engine ka transform hatane ke liye
				canvas.style.transform = "none"; 
			}
		}

		// Jaise hi page load ho
		window.addEventListener('load', forceFullScreen);
		// Jab bhi phone ghumaaye (resize)
		window.addEventListener('resize', forceFullScreen);
		// Har aadhe second mein check karo (Safety ke liye)
		setInterval(forceFullScreen, 500);
	</script>
