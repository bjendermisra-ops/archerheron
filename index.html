	<!-- FINAL FIX SCRIPT: RESIZE INTERNAL RESOLUTION -->
	<script>
		function resizeGame() {
			var canvas = document.querySelector("canvas");
			if (canvas) {
				// Step 1: Screen ka size lo
				var screenWidth = window.innerWidth;
				var screenHeight = window.innerHeight;

				// Step 2: Canvas ke andar ka size update karo (Ye click theek karega)
				canvas.width = screenWidth;
				canvas.height = screenHeight;

				// Step 3: Canvas ka bahar ka style set karo
				canvas.style.width = screenWidth + "px";
				canvas.style.height = screenHeight + "px";
			}
		}

		// Game load hone par aur screen ghumne par size update karo
		window.addEventListener('resize', resizeGame);
		window.addEventListener('load', function() {
			setTimeout(resizeGame, 100); // Thoda ruk ke, taaki game load ho jaye
			setTimeout(resizeGame, 500);
			setInterval(resizeGame, 1000); // Har 1 second check karo (Backup)
		});
	</script>
