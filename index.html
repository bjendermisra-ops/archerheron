<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Archer_Hero</title>
<!-- Viewport ko lock kar diya hai -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

<meta name="generator" content="Construct 3">
<link rel="manifest" href="appmanifest.json">
<link rel="stylesheet" href="style.css">

</head>
<body>
	
	<!-- Game Canvas yaha banta hai automatically -->
	
	<script src="scripts/supportcheck.js"></script>
	<script src="scripts/offlineclient.js" type="module"></script>
	<script src="scripts/main.js" type="module"></script>
	<script src="scripts/register-sw.js" type="module"></script>

	<!-- NUCLEAR SCRIPT: FORCE RESIZE EVERY 10ms -->
	<script>
		function forceStretch() {
			var canvas = document.querySelector('canvas');
			if (canvas) {
				// Style attributes ko zabardasti set karo
				canvas.style.setProperty("width", "100vw", "important");
				canvas.style.setProperty("height", "100vh", "important");
				canvas.style.setProperty("position", "fixed", "important");
				canvas.style.setProperty("top", "0", "important");
				canvas.style.setProperty("left", "0", "important");
				canvas.style.setProperty("margin", "0", "important");
				canvas.style.setProperty("object-fit", "fill", "important");
				
				// Engine ka transform hatana zaruri hai
				canvas.style.transform = "none";
				canvas.style.webkitTransform = "none";
			}
		}

		// Loop: Har 10ms me function chalao (Game loop ko beat karne ke liye)
		setInterval(forceStretch, 10);
		
		// Load aur Resize par bhi chalao
		window.addEventListener('resize', forceStretch);
		window.addEventListener('load', forceStretch);
		window.addEventListener('orientationchange', function() {
			setTimeout(forceStretch, 100);
			setTimeout(forceStretch, 500);
		});
	</script>
</body>
</html>
